    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              display: ['"Outfit"', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f7f8f4',  /* Lightest - input backgrounds */
                100: '#eef0e8', /* Card backgrounds */
                200: '#dce1d3', /* Borders, dividers */
                300: '#c4ccb8', /* Muted elements */
                400: '#9aa88a', /* Placeholder text */
                500: '#6b7f5a', /* Secondary text */
                600: '#526344', /* Body text */
                700: '#3d4a33', /* Primary buttons, headings */
                800: '#2f3a28', /* Button hover */
                900: '#242d1f', /* Dark text, primary actions */
                950: '#151a12', /* Darkest */
              },
              nature: {
                light: '#f0f2e8',  /* Main page background */
                card: '#f7f8f4',   /* Card surfaces */
                muted: '#e8eadf',  /* Subtle backgrounds */
                dark: '#242d1f'    /* Dark accents */
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
              'tilt': 'tilt 10s infinite linear',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              tilt: {
                '0%, 50%, 100%': { transform: 'rotate(0deg)' },
                '25%': { transform: 'rotate(1deg)' },
                '75%': { transform: 'rotate(-1deg)' },
              }
            }
          },
        },
      }
    </script>
