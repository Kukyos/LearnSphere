<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denny Mathew | Digital Graffiti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rock+Salt&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              marker: ['"Permanent Marker"', 'cursive'],
              rock: ['"Rock Salt"', 'cursive'],
              mono: ['"Space Mono"', 'monospace'],
            },
            colors: {
              'graffiti-pink': '#ff00ff',
              'graffiti-purple': '#bf00ff',
              'graffiti-cyan': '#00ffff',
              'graffiti-yellow': '#ffff00',
              'graffiti-lime': '#39ff14',
              'wall-dark': '#1a1a1a',
              'wall-darker': '#121212',
            },
            backgroundImage: {
              'wall-texture': "url('https://www.transparenttextures.com/patterns/concrete-wall.png')",
            },
            animation: {
              'drip': 'drip 2s ease-in forwards',
              'spin-slow': 'spin 12s linear infinite',
              'swing': 'swing 3s ease-in-out infinite alternate',
              'wiggle': 'wiggle 2s ease-in-out infinite',
              'pop-in': 'pop-in 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              drip: {
                '0%': { height: '0%' },
                '100%': { height: '100%' },
              },
              swing: {
                '0%': { transform: 'rotate(2deg)' },
                '100%': { transform: 'rotate(-2deg)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-12deg)' },
                '50%': { transform: 'rotate(12deg)' },
              },
              'pop-in': {
                '0%': { opacity: '0', transform: 'scale(0.9) translateY(20px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px; /* Ensures section titles aren't hidden behind the fixed navbar */
      }
      body {
        background-color: #121212;
        color: #ffffff;
      }
      .spray-text {
        /* Base spray text style - will be overridden by neon states */
        filter: drop-shadow(2px 2px 0px rgba(0,0,0,0.5));
      }
      
      /* Neon Animations */
      @keyframes flicker-on {
        0% { opacity: 0.1; text-shadow: none; }
        5% { opacity: 0.8; text-shadow: 0 0 10px currentColor; }
        10% { opacity: 0.1; text-shadow: none; }
        15% { opacity: 1; text-shadow: 0 0 20px currentColor; }
        20% { opacity: 0.1; text-shadow: none; }
        25% { opacity: 1; text-shadow: 0 0 15px currentColor; }
        30% { opacity: 0.3; text-shadow: none; }
        50% { opacity: 0.8; text-shadow: 0 0 10px currentColor; }
        70% { opacity: 0.1; text-shadow: none; }
        100% { opacity: 1; text-shadow: 0 0 20px currentColor, 0 0 40px currentColor; }
      }

      /* Infinite Broken Neon Effect */
      @keyframes flicker-broken {
        0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
          opacity: 1;
          filter: brightness(1.2);
          text-shadow: 
            0 0 5px #fff,
            0 0 10px #fff,
            0 0 20px currentColor,
            0 0 40px currentColor;
        }
        20%, 24%, 55% {
          opacity: 0.5;
          filter: none;
          text-shadow: none;
        }
      }

      /* Unlit Neon Tube Effect */
      .neon-off {
        opacity: 0.9; /* Highly visible */
        color: #1e1e1e; /* Dark charcoal inner */
        -webkit-text-stroke: 1px #4a4a4a; /* Lighter gray outline to define the tube */
        text-shadow: none !important;
        filter: drop-shadow(4px 4px 0px rgba(0,0,0,0.8)); /* Deep shadow on wall */
      }

      .neon-flicker {
        animation: flicker-on 1.5s steps(10, end) forwards;
        -webkit-text-stroke: 0px transparent; /* Remove outline when lit */
      }

      .neon-on {
        opacity: 1;
        filter: brightness(1.2);
        -webkit-text-stroke: 0px transparent; /* Remove outline when lit */
        text-shadow: 
          0 0 5px #fff,
          0 0 10px #fff,
          0 0 20px currentColor,
          0 0 40px currentColor,
          0 0 80px currentColor;
      }

      .neon-broken {
        animation: flicker-broken 2.5s infinite alternate-reverse;
      }

      .dripping {
        position: relative;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #ff00ff;
        border: 2px solid #1a1a1a;
      }
    </style>
