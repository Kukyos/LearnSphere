<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // Sage & Forest Green Palette
              brand: {
                50: '#f4f6f0',  // Lightest Beige/Green
                100: '#e3e8dc', // Card Backgrounds
                200: '#c8d4be', // Light Sage
                300: '#a3b896', 
                400: '#7e9a6e',
                500: '#5c7f4c', // Primary Sage Green
                600: '#46623a',
                700: '#384e2f', // Button Hover
                800: '#2f3e29',
                900: '#263323', // Dark Text
                950: '#131b11',
              },
              nature: {
                light: '#E6E8D6', // Main Background
                card: '#F3F4ED',  // Card Background
                accent: '#D9DCD6',
                dark: '#1F2922',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for Horizontal Scroll */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* View Transition for Theme Switch */
      ::view-transition-old(root),
      ::view-transition-new(root) {
        animation: none;
        mix-blend-mode: normal;
      }
      
      /* Dark mode transition helper */
      html::view-transition-group(root) {
        z-index: 9999;
      }
      
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
    </style>

</head>
  <body class="bg-nature-light text-brand-900 dark:bg-brand-950 dark:text-brand-50 selection:bg-brand-500 selection:text-white">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
