<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnSphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // Sage & Forest Green Palette
              brand: {
                50: '#f4f6f0',
                100: '#e3e8dc',
                200: '#c8d4be',
                300: '#a3b896', 
                400: '#7e9a6e',
                500: '#5c7f4c',
                600: '#46623a',
                700: '#384e2f',
                800: '#2f3e29',
                900: '#263323',
                950: '#131b11',
              },
              nature: {
                light: '#f0f4eb',   // Main BG — light sage
                card: '#ffffff',    // Card BG — white
                accent: '#e8ede2',  // Accent surfaces
                dark: '#263323',    // Deepest shade
              },
              surface: {
                DEFAULT: '#ffffff',
                light: '#f8faf5',
                lighter: '#f0f4eb',
                muted: '#e8ede2',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for Horizontal Scroll */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-nature-light text-brand-900 selection:bg-brand-500 selection:text-white">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
