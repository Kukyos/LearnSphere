    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // Sage & Forest Green Palette (Lumina)
              brand: {
                50: '#f4f6f0',  // Lightest Beige/Green
                100: '#e3e8dc', // Card Backgrounds
                200: '#c8d4be', // Light Sage
                300: '#a3b896', 
                400: '#7e9a6e',
                500: '#5c7f4c', // Primary Sage Green
                600: '#46623a',
                700: '#384e2f', // Button Hover
                800: '#2f3e29',
                900: '#263323', // Dark Text
                950: '#131b11',
              },
              nature: {
                light: '#E6E8D6', // Main Background
                card: '#F3F4ED',  // Card Background
                accent: '#D9DCD6',
                dark: '#1F2922',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'blob': 'blob 7s infinite',
              'tilt': 'tilt 10s infinite linear',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              tilt: {
                '0%, 50%, 100%': { transform: 'rotate(0deg)' },
                '25%': { transform: 'rotate(1deg)' },
                '75%': { transform: 'rotate(-1deg)' },
              }
            }
          },
        },
      }
    </script>
